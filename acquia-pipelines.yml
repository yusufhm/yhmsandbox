version: 1.1.0
services:
  - mysql
  - php:
      version: 7.1

variables:
  global:
    COMPOSER_BIN: $SOURCE_DIR/vendor/bin
    BLT_DIR: $SOURCE_DIR/vendor/acquia/blt

events:
  build:
    steps:
        # Install global packages and set global configuration.
        - setup:
            type: script
            script:
              - composer validate --no-check-all --ansi
              - composer install
              - source ${BLT_DIR}/scripts/pipelines/setup_env
              - source ${BLT_DIR}/scripts/pipelines/setup_app

        # Execute all testing and validation tasks.
        - run-tests:
            type: script
            script:
              - source ${BLT_DIR}/scripts/pipelines/tests

        # Generate artifact.
        - build-artifact:
            type: script
            script:
              - source ${BLT_DIR}/scripts/pipelines/build_artifact
